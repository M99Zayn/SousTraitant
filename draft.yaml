models:
  Pole:
    abreviation: string
    designation: string
    user_id: id foreign
  Division:
    abreviation: string
    designation: string
    pole_id: id foreign
    user_id: id foreign
  Affaire:
    code: string
    objet: string
    user_id: id foreign
    division_id: id foreign
  Soustraitant:
    identifiant: string
    raison_sociale: string
    addresse: string
    telephone: string
    email: string
    domaine: string
    date_anciennete: date
    patente: boolean
    commentaire: text
  Contrat:
    identifiant: string
    type: enum:Contrat,Avenant
    date_signature: date
    objet: string
    montant: float
    duree: integer
    date_debut: date
    date_fin: date
    statut: boolean
    soustraitant_id: id foreign
    affaire_id: id foreign
    contrat_id: id foreign nullable
  Echange:
      etape: enum:1,2,3,4,5,6
      sens: string
      expediteur: string
      destinataire: string
      date_exp: date
      date_cloture: date
      fichier: string
      commentaire: text nullable
      contrat_id: id foreign
